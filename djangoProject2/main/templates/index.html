{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пивная лавка</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/sign.ico' %}" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand p-0" href="index.html">
            <li class="logo"><a><div class="logo"></div></a></li>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'beer' %}">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'onas' %}">О нас</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="text-center my-5 overlay">
        <div class="description">
            <ins><h1>Наш выбор</h1></ins>
        </div>
        <div class="row" >
            <div class="beer-container">
                <div class="beer-item">
                    <div class="beer-selection">
                        <img class="rounded-img" src="{% static "images/bud.jpg" %}" alt="bud">
                        <h1></h1>
                        <button onclick="getInfo();">Купить</button>
                    </div>
                </div>
                <div class="beer-item">
                    <div class="beer-selection">
                        <img class="rounded-img" src="{% static "images/leva.jpg" %}" alt="leva">
                        <h1></h1>
                        <button onclick="getInfo();">Купить</button>
                    </div>
                </div>
                <div class="beer-item">
                    <div class="beer-selection">
                        <img class="rounded-img" src="{% static "images/zhiguli.jpg" %}" alt="zhiguli">
                        <h1></h1>
                        <button onclick="getInfo();">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getInfo() {
            alert("Покупка совершена");
        }
    </script>
</body>
</html>
